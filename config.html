<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Allure Report</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        <link rel="favicon" href="favicon.ico?v=2">
        <link rel="stylesheet" href="css/styles-own-new.css">
        <link rel="stylesheet" href="css/test.css">
        <script src="js/summaryFunctions.js" type="text/javascript"></script>
        <script src="js/testDataFunctions.js" type="text/javascript"></script>
        <script src="js/filterFunctions.js" type="text/javascript"></script>
        <script src="js/adminFunctions.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body onload="loadConfig()">
        <script>
            function showLittleMenu(){
                var menu = document.getElementById("menu-little");
                menu.setAttribute("style", "display: block;");
            }
            function hideLittleMenu(){
                var menu = document.getElementById("menu-little");
                menu.setAttribute("style", "display: none;");
            }
        </script>
        <div class="page">
            <div class="container-fluid">
                <div id="header" class="row">
                    <ul id="nav-space"></ul>
                    <ul id="nav-part" class="nav links">
                        <li class="nav-item">
                            <a id="link-nav" class="nav-link active" aria-current="page" href="index.html">Individual</a>
                        </li>
                        <li class="nav-item">
                            <a id="link-nav" class="nav-link" href="general.html">General</a>
                        </li>
                      </ul>
                    <ul id="nav-part" class="nav justify-content-center logo">
                        <li class="nav-item">
                            <a href="index.html"><img id="logo" src="images/logo_minimalist.png"/></a>
                        </li>
                    </ul>
                    <ul id="nav-part" class="nav justify-content-end settings">
                        <li class="nav-item">
                            <a id="link-nav-active" class="nav-link" href="config.html">
                                <i class="far fa-user-circle fa-lg"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <div class="nav-link">
                                <label class="switch">
                                    <input type="checkbox" onclick="test()">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                    <ul id="nav-part" class="nav justify-content-end settings-small">
                        <li class="nav-item">
                            <a id="link-nav" class="nav-link settings-icon" onclick="showLittleMenu()">
                                <i id="settings-icon" class="fas fa-bars fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div id="menu-little" class="container-fluid justify-content-center">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a id="menu-item" class="nav-link" href="index.html">Individual</a>
                        </li>
                        <li class="nav-item">
                            <a id="menu-item" class="nav-link" href="general.html">General</a>
                        </li>
                        <li class="nav-item" style="display: flex;">
                            <div id="menu-item" class="col-6">
                                <a id="menu-item-active" href="config.html">
                                    <i class="far fa-user-circle fa-lg"></i>
                                </a>
                            </div>
                            <div id="menu-item" class="col-6">
                                <label class="switch">
                                    <input type="checkbox" onclick="test()">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a id="menu-item" class="nav-link" onclick="hideLittleMenu()">
                                <i class="fas fa-chevron-up"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="container-lg">
                    <div id="config">
                        <div id="config-title" class="row text-center" style="margin-bottom: 20px;">
                            <h2>Multiview Configuration</h2>
                        </div>
                        <div id="config-message" class="row text-center" style="margin-bottom: 15px;">
                        </div>
                        <div id="config-method" class="row">
                            <div id="method-title" class="col-2" style="display: flex;"> 
                                <h5 style="margin: auto; margin-left: 0px; margin-bottom: 8px;">Saving preferences</h5>
                            </div>
                            <div id="method-option" class="col-2" style="display: flex;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="" onclick="turnActive('directory-method')">
                                    <label class="form-check-label" for="inlineRadio1" style="display: flex;">
                                        <i id="directory-method-icon" class="far fa-folder fa-2x"></i>
                                        <h5 id="directory-method-text" style="margin: auto; margin-left: 10px;">Directories</h5></label>
                                </div>
                            </div>
                            <div id="method-option" class="col-2" style="display: flex;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="" onclick="turnActive('files-method')">
                                    <label class="form-check-label" for="inlineRadio2" style="display: flex;">
                                        <i id="files-method-icon" class="far fa-file-alt fa-2x"></i>
                                        <h5 id="files-method-text" style="margin: auto; margin-left: 10px;">Specific Files</h5></label>
                                </div>
                            </div>
                            <div id="method-update" class="col-1">
                                <button type="button" id="btn-new-config" class="btn" onclick="updatePreference()">Update</button>
                                <i id="method-info-icon" class='far fa-question-circle fa-sm' aria-hidden='true';></i>
                                <span class="tooltip-text-method">
                                    This option will update <b>only the saving method.</b>
                                </span>
                            </div>
                            <div id="config-messages-div" class="col">
                                <button id="message" type="button" class="btn btn-success message-no" disable>
                                    New settings have been saved!
                                </button>
                                <button id="neg-message" type="button" class="btn btn-danger message-no" disable>
                                    A problem occurred, try again!
                                </button>
                            </div>
                        </div>
                        <div id="config-data" class="row">
                        </div>
                        <div id="config-new" class="row">
                            <label class="form-label">Add a new path to your configuration</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">file:///path/to/report</span>
                                <input type="text" class="form-control" id="config-path-input" aria-describedby="basic-addon3">
                                <button type="button" id="btn-new-config" class="btn" onclick="addNewPath()">Add</button>
                            </div>
                            <label class="form-label">Reset configuration</label>
                            <div class="row" style="display: flex;">
                                <div class="col-1">
                                    <button type="button" id="btn-new-config" class="btn" onclick="resetConfig()">Reset</button>
                                </div>
                                <div class="col-3">
                                    <button id="reset-message" type="button" class="btn btn-dark message-no" disable>
                                        Configuration has been reset!
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dark">
        </div>
        <!--<div class="loader">
            <img id="loader" src="images/multiview logo minimalist.png"/>
        </div>-->
    </body>
</html>
