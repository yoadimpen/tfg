    <body>

        <div class="multiviewHeader">
            <h1 id="pageTitle">Multiview</h1>
            <div class="searchButton">
                <input type="text" id="myInput" onkeyup="searchAPIs()" placeholder="Search...">
            </div>
        </div>

        <div class="loadTestWidgets">
            <button class="loadTestData" onclick="loadTestData()">Load Test Data!</button>
            <button class="eraseTestData" onclick="eraseTestData()">Erase Test Data!</button>
        </div>

        <div class="generateDiv">
            <form class="generateForm" action="#" onsubmit="return generateView()" target="hiddenFrame">
                <input type="text" id="generateInput" placeholder="file:///X:/Paths/To/Allure/Report;"/>
                <button class="buttonGenerate" type="submit">Generate Widgets!</button>
            </form>
        </div>

        <div class="orderByDiv">
            <form class="orderByForm" action="#" onsubmit="return showOrderedWidgets()" target="hiddenFrame">
                <select id="orderBy" name="criteria">
                    <option value="hiddenFailed">failed tests</option>
                    <option value="hiddenBroken">broken tests</option>
                    <option value="hiddenSkipped">skipped tests</option>
                    <option value="hiddenPassed">passed tests</option>
                    <option value="hiddenUnknown">unknown tests</option>
                </select>
                <button class="orderWidgets" type="submit">Order!</button>
            </form>
        </div>
        <br/>
        
        <ul id="widgets" class="auto-grid">
            <!--new widgets should go here-->
        </ul>
        <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
    </body>
</html>
