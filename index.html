                <div id="filters" class="container-lg">
                    <div class="row justify-content-center">
                        <div id="search-div" class="col-3">
                            <div class="input-group mb-3">
                                <input id="search-input" type="text" class="form-control" placeholder="Search..." onkeyup="searchAPIs()" aria-label="Search" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div id="order-div" class="col-3">
                            <div class="input-group mb-3">
                                <select id="order-by-input" class="form-select" aria-label="Order By">
                                    <option value="A-Z">A-Z</option>
                                    <option value="hiddenFailed">failed tests</option>
                                    <option value="hiddenBroken">broken tests</option>
                                    <option value="hiddenSkipped">skipped tests</option>
                                    <option value="hiddenPassed">passed tests</option>
                                    <option value="hiddenUnknown">unknown tests</option>
                                </select>
                                <button class="btn" type="button" id="button-addon2" onclick="showOrderedWidgets()" target="hiddenFrame">Apply filter</button>
                            </div>
                        </div>
                        <div id="page-div" class="col-3">
                            <div class="input-group mb-3">
                                <select id="page-input" class="form-select" aria-label="Pagination">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                                <button class="btn" type="button" id="button-addon2" onclick="doPagination()">Apply filter</button>
