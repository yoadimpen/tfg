<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Allure Report</title>
        <link rel="favicon" href="favicon.ico?v=2">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles-own.css">
        <script src="generationFunctions.js" type="text/javascript"></script>
        <script src="testDataFunctions.js" type="text/javascript"></script>
        <script src="filterFunctions.js" type="text/javascript"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    </head>
    <body>

        <div id="title-cont" class="container-fluid">
            <img src="logo-option3-edited.png" class="img-fluid" alt="Logo Multiview">
        </div>
        <div id="nav-cont" class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <div class="navbar-nav">
                            <a id="link" class="nav-link active" aria-current="page" href="#">Individual</a>
                            <a id="link" class="nav-link" href="./general.html">General</a>
                        </div>
                    </div>
                    <div class="nav justify-content-end">
                        <div class="navbar-nav">
                            <a id="link2" class="nav-link text-nowrap" href="#" onclick="loadTestData()">Load Test Data</a>
                            <a id="link2" class="nav-link text-nowrap" href="#" onclick="eraseTestData()">Erase Test Data</a>
                            <a id="link2" class="nav-link" href="#">Info</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-fluid">
            <br/>
        </div>

        <div class="container-lg">
            <div class="row">
                <div class="col-5">
                    <div class="input-group mb-3">
                        <input id="generateInput" type="text" class="form-control" placeholder="file:///X:/Paths/To/Allure/Report;" aria-label="file:///X:/Paths/To/Allure/Report;" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="generateView()">Generate Widgets!</button>
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group mb-3">
                        <input id="searchInput" type="text" class="form-control" placeholder="Search..." onkeyup="searchAPIs()" aria-label="Search" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group mb-3">
                        <select id="orderByInput" class="form-select" aria-label="Order By">
                            <option value="A-Z">A-Z</option>
                            <option value="hiddenFailed">failed tests</option>
                            <option value="hiddenBroken">broken tests</option>
                            <option value="hiddenSkipped">skipped tests</option>
                            <option value="hiddenPassed">passed tests</option>
                            <option value="hiddenUnknown">unknown tests</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="showOrderedWidgets()" target="hiddenFrame">Apply filter</button>
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group mb-3">
                        <select id="pageInput" class="form-select" aria-label="Pagination">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="doPagination()">Apply filter</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <br/>
        </div>
        
        <ul id="widgets" class="auto-grid">
            <!--new widgets should go here-->
        </ul>

        <div class="container-fluid">
            <br/>
        </div>

        <div class="container-lg">
            <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                <div id="pagesAccess" class="btn-group me-2" role="group" aria-label="Second group">
                    <!--<button type="button" class="btn btn-secondary">0</button>
                    <button type="button" class="btn btn-secondary">0</button>
                    <button type="button" class="btn btn-secondary">0</button>-->
                </div>
            </div>
        </div>

        <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
    </body>
</html>
