<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Allure Report</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        <link rel="favicon" href="favicon.ico?v=2">
        <link rel="stylesheet" href="css/styles-own2.css">
        <link rel="stylesheet" href="css/test.css">
        <script src="js/summaryFunctions.js" type="text/javascript"></script>
        <script src="js/testDataFunctions.js" type="text/javascript"></script>
        <script src="js/filterFunctions.js" type="text/javascript"></script>
        <script src="js/adminFunctions.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body onload="loadSummaryFromConfig()">
        <script>
            function showLittleMenu(){
                var menu = document.getElementById("menu-little");
                menu.setAttribute("style", "display: block;");
            }
            function hideLittleMenu(){
                var menu = document.getElementById("menu-little");
                menu.setAttribute("style", "display: none;");
            }
        </script>
        <div class="page">
            <div class="container-fluid">
                <div id="header" class="row">
                    <ul id="nav-space"></ul>
                    <ul id="nav-part" class="nav links">
                        <li class="nav-item">
                            <a id="link-nav-active" class="nav-link active" aria-current="page" href="#">General</a>
                        </li>
                        <li class="nav-item">
                            <a id="link-nav" class="nav-link" href="index.html">Individual</a>
                        </li>
                      </ul>
                    <ul id="nav-part" class="nav justify-content-center logo">
                        <li class="nav-item">
                            <a href="index.html"><img id="logo" src="images/multiview logo minimalist.png"/></a>
                        </li>
                    </ul>
                    <ul id="nav-part" class="nav justify-content-end settings">
                        <li class="nav-item">
                            <a id="link-nav" class="nav-link" href="config.html">
                                <i class="far fa-user-circle fa-lg"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <div class="nav-link">
                                <label class="switch">
                                    <input type="checkbox" onclick="test()">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                    <ul id="nav-part" class="nav justify-content-end settings-small">
                        <li class="nav-item">
                            <a id="link-nav" class="nav-link settings-icon" onclick="showLittleMenu()">
                                <i id="settings-icon" class="fas fa-bars fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div id="menu-little" class="container-fluid justify-content-center">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a id="menu-item-active" class="nav-link" href="#">General</a>
                        </li>
                        <li class="nav-item">
                            <a id="menu-item" class="nav-link" href="index.html">Individual</a>
                        </li>
                        <li class="nav-item" style="display: flex;">
                            <div id="menu-item" class="col-6">
                                <a id="menu-item" href="config.html">
                                    <i class="far fa-user-circle fa-lg"></i>
                                </a>
                            </div>
                            <div id="menu-item" class="col-6">
                                <label class="switch">
                                    <input type="checkbox" onclick="test()">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a id="menu-item" class="nav-link" onclick="hideLittleMenu()">
                                <i class="fas fa-chevron-up"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="container-lg">
                    <div id="summary-info" class="container-lg">
                        <div id="sum-row" class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dark">
        </div>
    </body>
</html>
