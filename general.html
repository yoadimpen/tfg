<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Allure Report</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        <link rel="favicon" href="favicon.ico?v=2">
        
        <script src="js/adminFunctions.js" type="text/javascript"></script>
        <script src="js/filterFunctions.js" type="text/javascript"></script>
        <script src="js/summaryFunctions.js" type="text/javascript"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

        <link rel="stylesheet" href="css/styles-own-new.css">
        <link rel="stylesheet" href="css/test.css">
    </head>
    <body onload="loadSummaryFromConfig()">
        <script>
            function showLittleMenu(){
                var menu = document.getElementById("menu-little");
                menu.setAttribute("style", "display: block;");
            }
            function hideLittleMenu(){
                var menu = document.getElementById("menu-little");
                menu.setAttribute("style", "display: none;");
            }
        </script>
        <div class="page">
            <div class="container-fluid">
                <div id="header" class="row">
                    <ul id="nav-space"></ul>
                    <ul id="nav-part" class="nav links">
                        <li class="nav-item">
                            <a id="link-nav-active" class="nav-link active nav-mode" aria-current="page" href="#">General</a>
                        </li>
                        <li class="nav-item">
                            <a id="link-nav" class="nav-link nav-mode" href="index.html">Individual</a>
                        </li>
                      </ul>
                    <ul id="nav-part" class="nav justify-content-center logo">
                        <li class="nav-item">
                            <a href="index.html"><img id="logo" src="images/logo_minimalist.png"/></a>
                        </li>
                    </ul>
                    <ul id="nav-part" class="nav justify-content-end settings">
                        <li class="nav-item">
                            <a id="link-nav" class="nav-link nav-mode" href="config.html">
                                <i class="far fa-user-circle fa-lg"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <div class="nav-link">
                                <label class="switch">
                                    <input id="slider-mode" type="checkbox" onclick="changeMode()">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                    <ul id="nav-part" class="nav justify-content-end settings-small">
                        <li class="nav-item">
                            <a id="link-nav" class="nav-link settings-icon nav-mode" onclick="showLittleMenu()">
                                <i id="settings-icon" class="fas fa-bars fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div id="menu-little" class="container-fluid justify-content-center">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a id="menu-item-active" class="nav-link nav-mode" href="#">General</a>
                        </li>
                        <li class="nav-item">
                            <a id="menu-item" class="nav-link nav-mode" href="index.html">Individual</a>
                        </li>
                        <li class="nav-item" style="display: flex;">
                            <div id="menu-item" class="col-6">
                                <a id="menu-item" href="config.html" class="nav-mode">
                                    <i class="far fa-user-circle fa-lg"></i>
                                </a>
                            </div>
                            <div id="menu-item" class="col-6">
                                <label class="switch">
                                    <input id="slider-little-mode" type="checkbox" onclick="changeMode()">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a id="menu-item" class="nav-link nav-mode" onclick="hideLittleMenu()">
                                <i class="fas fa-chevron-up"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div id="message-div" class="container-lg">
                    <div class="row text-center">
                        <div class="col">
                            <button id="no-data-message" type="button" class="btn" disable style="display: none;">
                                No paths saved in the configuration, nothing to display here!
                            </button>
                        </div>
                    </div>
                </div>

                <div id="summary-data-div" class="container-lg">
                    <div id="summary-info" class="container-lg">
                        <div id="sum-row" class="row">
                        </div>
                        <div id="summary-additional" class="row"></div>
                    </div>
                </div>
            </div>
            <div id="new-graph-form" class="container-sm" style="display: none;">
                <div class="row text-center">
                    <h2 style="margin-bottom: 20px;">New Graph</h2>
                    <h5 style="margin-bottom: 20px;">Settings</h5>
                    <div class="col-5">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Name</span>
                            <input type="text" class="form-control" placeholder="graph's name" aria-label="Name" aria-describedby="new-graph-name" id="new-graph-name">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="new-graph-type">Type</label>
                            <select class="form-select" id="new-graph-type">
                              <option value="doughnut">Doughnut</option>
                              <option value="bar">Bar</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-check">
                            <input id="new-graph-legend" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            Display legend
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <h5 style=" margin-top: 15px; margin-bottom: 20px;">Data</h5>
                </div>
                <div id="new-graph-data" class="row">
                    <div class="row">
                        <div class="col-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Label</span>
                                <input type="text" class="form-control new-graph-labels" placeholder="labeled tests" aria-label="Label" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">Value</span>
                                <input type="text" class="form-control new-graph-values" placeholder="20" aria-label="Value" aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Color</span>
                                <input type="text" class="form-control new-graph-colors" placeholder="#b9ebfa" aria-label="Color" aria-describedby="basic-addon3">
                            </div>
                        </div>
                        <div class="col-1">
                            <i class="fas fa-times" onclick="deleteFormRow(0)"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary" onclick="addNewRow()">Add New Row</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9">

                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-danger" onclick="closeForm()">Cancel</button>
                        <button type="button" class="btn btn-success" onclick="saveNewGraph()">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
